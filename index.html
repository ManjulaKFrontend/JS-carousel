<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

  <div class="slider">
   <div class="slider-item active "><img src="img 1.webp" alt=""></div>
   <div class="slider-item"><img src="img2.jpeg" alt=""></div>
   <div class="slider-item"><img src="img3.jpeg" alt=""></div>
   <div class="slider-item"><img src="img4.jpeg" alt=""></div>
   <div class="slider-item"><img src="img5.jpeg" alt=""></div>
  </div>

  <div class="slider-btns">
    <button id="prev-btn"><ion-icon name="chevron-back-outline"></ion-icon></button>
    <button id="next-btn"><ion-icon name="chevron-forward-outline"></ion-icon></button>
  </div>

 <div class="dots">
  

 </div>
  
<script src="script.js"></script>
</body>
</html>
